<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Login - Static Site-2</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">

  <style>
    html, body {
      height: 100%;
      background-color: #000; 
      color: #00ff00;        
      font-weight: 700;      
      margin: 0;
      padding: 0;
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background-color: rgba(108, 117, 125, 0.95); 
      padding: 1.5rem;
      border-radius: 8px;
      width: 100%;
      max-width: 420px;
    }

    .login-card label, .login-card small {
      color: #00ff00;
      font-weight: 700;
    }

    .form-control {
      font-weight: 700;
      color: #00ff00;
      background-color: #000;
      border: 1px solid #00ff00;
    }

    .btn-primary {
      background-color: #00ff00;
      border-color: #00ff00;
      color: #000;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <h3 class="text-center mb-4">Login</h3>
      <form action="#" method="post" autocomplete="off">
        <div class="form-group">
          <label for="username">User</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter user" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
            required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
      </form>

      <p class="mt-3 small text-center">Back to <a href="index.html" style="color: #00ff00; font-weight:700;">Home</a></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
